<!--
       Considerações
    Vimos o que é comunicação cliente servidor
    ------------- comunicação HTTP
    BackEnd - responsavel pela regras de negócio, dados, receber pedidos etc
    FrontEnd - lado do cliente que solicita dados do servidor, apresentar dados em tela
    HTML - liguagem de marcação. É a apresentação do conteúdo(texto, imagens, vídeos)
           a apresentação de conteúdo acotnece nas TAGAS, que podem ter atributos ou
           classes
    CSS - liguagem de estilo. É a estilização da sua paresentação(cores,fontes,
          espaçamentos)
          os seletores do CSS trabalam com as TAGS HTML
-->
